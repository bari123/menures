<div class="main">
  <mat-drawer-container>
    <mat-drawer #drawer class="side-drawer" mode="side">

      <div style="display: flex;justify-content: space-between;align-content: center">
        <img class="col-3" src="assets/Logo/vector/default-monochrome.svg" width="100" height="50"
             alt="logo"/>
        <mat-icon (click)="drawer.close()" class="col-4 align-self-center text-primary-gold">close</mat-icon>
      </div>
      <div class="d-flex flex-column m-5 align-items-center h-75">
        <li class="mb-3 fontLight " (click)="drawer.close()"><a class="menu__items_mobile " href="/">Home</a></li>
        <li class="mb-3 fontLight " (click)="drawer.close()"><a class="menu__items_mobile " href="/menu">Menu</a></li>
        <li class="mb-3 fontLight " (click)="drawer.close()"><a class="menu__items_mobile " href="/gallery">Gallery</a>
        </li>
        <li class="mb-3 fontLight " (click)="drawer.close()"><a class="menu__items_mobile " href="/events">Events</a>
        </li>
        <li class="mb-3 fontLight " (click)="drawer.close()"><a class="menu__items_mobile "
                                                                href="/contact-us">Contact</a></li>
      </div>

      <div class="d-flex justify-content-center">
       <a href="https://www.facebook.com/people/TOK-2000/100066943299949/?sk=photos">

        <mat-icon  class="text-primary-gold">facebook</mat-icon>
       </a>
        <a href="tel:+38971363974">
        <mat-icon class="text-primary-gold">phone</mat-icon>
        </a>
      </div>

    </mat-drawer>

    <div class="main__header">
      <mat-toolbar class="menu">
        <div class="menu__container">
          <div class="menu__trigger">
            <mat-icon (click)="drawer.open()" style="font-size: 33px">menu</mat-icon>
          </div>

          <a class="toolbar-logo" routerLink="/" routerLinkActive="active">
            <img src="assets/Logo/vector/default-monochrome-black.svg" width="100" height="50"
                 alt="logo"/>
          </a>
          <mat-toolbar-row matRipple [matRippleCentered]="true" [matRippleRadius]="20"><a class="menu__items"
                                                                                          routerLink="/menu"
                                                                                          routerLinkActive="active"
                                                                                          ariaCurrentWhenActive="page">Menu</a>
          </mat-toolbar-row>
          <mat-toolbar-row matRipple [matRippleCentered]="true" [matRippleRadius]="20"><a class="menu__items"
                                                                                          routerLink="/gallery"
                                                                                          routerLinkActive="active"
                                                                                          ariaCurrentWhenActive="page">Gallery</a>
          </mat-toolbar-row>
          <mat-toolbar-row matRipple [matRippleCentered]="true" [matRippleRadius]="20"><a class="menu__items"
                                                                                          routerLink="/events"
                                                                                          routerLinkActive="active"
                                                                                          ariaCurrentWhenActive="page">Events</a>
          </mat-toolbar-row>
          <mat-toolbar-row matRipple [matRippleCentered]="true" [matRippleRadius]="20"><a class="menu__items"
                                                                                          routerLink="/contact-us"
                                                                                          routerLinkActive="active"
                                                                                          ariaCurrentWhenActive="page">Contact</a>
          </mat-toolbar-row>
        </div>
      </mat-toolbar>
    </div>
    <div class="main__body">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>

</div>
