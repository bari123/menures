<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
     background-color: black;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: gold;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background:darkgoldenrod;
    }
  </style>
  <title>TOK 2000</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/Logo/vector/default-monochrome.svg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

</body>
</html>
