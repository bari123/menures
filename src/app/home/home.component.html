<div *ngIf="isThirdPhotoLoaded || isSecondPhotoLoaded || isFirstPhotoLoaded" class="overwrite">
  <img src="assets/Logo/vector/default-monochrome.svg" height="150" width="300">
  Pizza & Restaurant
  <mat-divider></mat-divider>
  EST.2003
</div>

<div *ngIf="!isThirdPhotoLoaded || !isSecondPhotoLoaded || !isFirstPhotoLoaded"
  style="z-index: 9999;width: 100%;height: 100%;background-color: black;align-items: center;display: flex;justify-content: center">
  <div class="loader"> </div>
</div>
<img  (load)="photoIsLoaded(1)"  src="assets/Backgrounds/front-view-burger-stand.jpg"
     width="100%" height="auto">

<img (load)="photoIsLoaded(2)"  src="assets/Backgrounds/top-view-pepperoni-pizza-sliced-into-six-slices.jpg" width="100%" height="auto" >
<img (load)="photoIsLoaded(3)"  src="assets/Backgrounds/top-view-tasty-french-fries-with-sauces-black.jpg" width="100%" height="auto" >
